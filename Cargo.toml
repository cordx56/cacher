[package]
name = "fustc"
version = "0.1.0"
edition = "2021"

[dependencies]
log = "0.4.25"
nix = { version = "0.29.0", features = ["process"] }
serde_json = "1.0.138"
simple_logger = { version = "5.0.0", features = ["stderr"] }

[package.metadata.rust-analyzer]
rustc_private = true

[[bin]]
name = "cargo-fustc_driver"
path = "src/driver.rs"

[[bin]]
name = "fustc"
path = "src/main.rs"
